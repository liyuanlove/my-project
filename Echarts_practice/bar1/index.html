<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bar Demo</title>
</head>

<style>

        width: 1200px;
        height: 400px;
        border: 4px solid #426f90;

</style>

<body>

    <script src="./echarts.min.js"></script>
    <script>

            chart.setOption({

                                tooltip: {

                                },
                                symbol: 'circle', //时间点图标形状
                                symbolSize: 12 ////时间点图标大小
                                        }

                        label: {//控制时间轴节点文本的显示

                        checkpointStyle:{ //小圆点的样式
                            color: '#067dd1',
                            borderColor: '#067dd1',
                            borderWidth: 2
                        },
                        controlStyle: { //控制左右方向进度
                        //     showNextBtn: false,
                        //     showPrevBtn: false,

                            //     borderColor: '#666'
                            // },
                            // emphasis: {
                            //     color: '#aaa',
                            //     borderColor: '#aaa'
                            // }
                        },
                    },
                    backgroundColor: '#0f1a2e',
                    textStyle: {
                        color: '#ccc'
                    },
                    grid: { //表格的位置
                        top: '20%',
                        bottom: '35%'

                            color: '#ccc',

                            //字体粗细 'normal','bold','bolder','lighter',100 | 200 | 300 | 400...
                            fontWeight: 'lighter',
                            //字体系列
                            fontFamily: 'sans-serif',
                            //字体大小

                        },
                    },
                    legend: { //图列组件
                        data: ['源水浊度', '沉淀水浊度', '滤后水浊度', '出厂水浊度'],
                        left: '36%',
                        textStyle: {
                            color: '#ccc',
                            fontSize: 18

                        itemGap: 80, //图列间距
                        itemWidth: 10, //图列宽度 默认25
                        itemHeight: 10
                    },
                    xAxis: [{

                        axisLine: {
                            // show: false
                            lineStyle: {
                                color: '#666'
                            }
                        },
                        axisTick: { //坐标轴刻度
                            show: false
                        }
                    }],
                    yAxis: [ //直角坐标系 grid 中的 y 轴
                        {
                            type: 'value', //数值轴，适用于连续数据。此为默认值
                            // name :'某一项指数'
                            axisLabel: { //坐标上面小数点的位数               
                                formatter: function (value, index) {
                                    return value.toFixed(2);
                                }
                            },
                            axisLine: {
                                show: false
                                // lineStyle:{
                                //     color: '#ccc'
                                // }
                            },
                            splitLine: { //坐标轴在 grid 区域中的分隔线。
                                lineStyle: {
                                    color: '#666',
                                    width: 2
                                }
                            }
                        }
                    ],
                    series: [{
                            name: '源水浊度',
                            color: '#d83457',
                            type: 'bar',
                            // data: [0.07, 0.11, 0.21, 0.16, 0.23, 0.1],
                            barGap: '4%', //同一个类目bar之间的间隙
                            barCategoryGap: '60%' //不同类目之间的间隙

                        },
                        {
                            name: '沉淀水浊度',
                            color: '#f0a941',

                            barCategoryGap: '60%'

                            {data: [0.07, 0.1, 0.18, 0.16, 0.13, 0.2]}
                        ]

                        // title:{text:'2014年的指标'},

                            {data: [0.17, 0.13, 0.13, 0.06, 0.13, 0.22]},
                            {data: [0.17, 0.15, 0.18, 0.12, 0.13, 0.2]},
                            {data: [0.07, 0.1, 0.18, 0.16, 0.23, 0.2]}
                        ]
                    },{
                        // title:{text:'2015年的指标'}, 
                        series:[
                            {data: [0.07, 0.11, 0.21, 0.16, 0.23, 0.1]},
                            {data: [0.17, 0.13, 0.18, 0.06, 0.13, 0.22]},
                            {data: [0.07, 0.15, 0.08, 0.12, 0.13, 0.2]},
                            {data: [0.07, 0.14, 0.18, 0.17, 0.23, 0.12]}
                        ]
                    }
                ]

            });
        };

        test(echarts)
    </script>

</body>

</html>
